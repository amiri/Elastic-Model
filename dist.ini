name                = Elastic-Model
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley
version             = 0.27.01

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*
exclude_match    = ^nytprof.*
exclude_match    = ^bench.*
exclude_filename = run_travis_tests.sh
exclude_filename = cpanfile

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile

[Manifest]
[MakeMaker]

[Prereqs / BuildRequires]
Test::Strict = 0
Carp = 0
Class::Load = 0
Class::MOP = 0
Data::Dump = 0
Data::Dumper = 0
Devel::GlobalDestruction = 0
ElasticSearch::SearchBuilder = 0.18
ElasticSearchX::UniqueKey = 0.03
JSON = 0
List::MoreUtils = 0
List::Util = 0
MIME::Base64 = 0
Moose = 2.06
Moose::Exporter = 0
Moose::Role = 0
Moose::Util = 0
Moose::Util::TypeConstraints = 0
MooseX::Types = 0
MooseX::Types::Moose = 0
MooseX::Types::Structured = 0
Scalar::Util = 0
Sub::Exporter = 0
Time::HiRes = 0
Try::Tiny = 0
Variable::Magic = 0.51
namespace::autoclean = 0
parent = 0
strict = 0
warnings = 0

[Prereqs / TestRequires]
CHI = 0
DateTime = 0
Test::Deep = 0
Test::Exception = 0
Test::Moose = 0
Test::More = 0.96
lib = 0
utf8 = 0


[Prereqs]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Elastic-Model

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

